<!DOCTYPE html>
<html>
  <head>
    <title>React Pulldown</title>
  </head>
  <style>
    *,
    *:after,
    *:before {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      font-size: 16px;
    }
    body {
      background: #f1f1e9;
      font-family: -apple-system, '.SFNSText-Regular', 'Helvetica Neue', 'Roboto', 'Segoe UI', sans-serif;
      font-size: 1.125rem;
      font-weight: 300;
      text-align: center;
    }
    a {
      color: inherit;
      text-decoration: none;
      -webkit-transition: all 0.1s ease-out;
      transition: all 0.1s ease-out;
    }
    a:hover {
      color: #ff4c4b;
    }
    .countdown {
      line-height: 150px;
    }
    .countdown__counter {
      font-weight: bold;
      margin: 0 0.5rem;
    }
    .pulldown {
      background: -webkit-linear-gradient(45deg, #dd6b68 0%, #bb8bad 100%);
      background: linear-gradient(45deg, #dd6b68 0%, #bb8bad 100%);
    }
    .pulldown__stage {
      -webkit-box-align: center;
      -webkit-align-items: center;
          -ms-flex-align: center;
              align-items: center;
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: center;
      -webkit-justify-content: center;
          -ms-flex-pack: center;
              justify-content: center;
    }
    .pulldown__button {
      background: transparent;
      border: 0;
      cursor: pointer;
      font-family: inherit;
      font-size: inherit;
      font-weight: bold;
      margin: 0 0.5rem;
      outline: none;
      padding: 0;
      text-decoration: underline;
    }
    .credits {
      font-size: 1rem;
      margin: 2rem 0;
      text-align: center;
    }
    .credits__divider {
      background-color: #606b70;
      height: 1px;
      margin: 1rem auto;
      width: 2rem;
    }
    .credits__author {
      color: #606b70;
      font-size: 0.75rem;
    }
  </style>
  <body>
    <div id="app"></div>
    <script src="bundle.js"></script>
  </body>
</html>
